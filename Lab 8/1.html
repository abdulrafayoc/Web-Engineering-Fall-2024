<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Loader Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      #loadButton {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      #loadButton:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #contentDisplay {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 100px;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Text Loading Demo</h1>
    <button id="loadButton">Load Content</button>
    <div id="contentDisplay">Click the button to load content.</div>

    <script>
      $(document).ready(function () {
        $("#loadButton").click(function () {
          const button = $(this);
          const display = $("#contentDisplay");

          // Disable button and show loading state
          button.prop("disabled", true);
          display.html('<div class="loader"></div>');

          // In a real implementation, this would be an actual AJAX request
          $.get("data.txt", function (data) {
            display.html(data);
            button.prop("disabled", false);
          });
        });
      });
    </script>
  </body>
</html>
