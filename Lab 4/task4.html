<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body>
    <div class="main-content">
        <article class="article">
            <h1>Article Title</h1>
            <p>This is some article text...</p>
            
            <div class="image-box image-box-1">Image Box 1</div>
            <div class="image-box image-box-2">Image Box 2</div>
            <div class="image-box image-box-3">Image Box 3</div>
            
            <p>More article text...</p>
        </article>
        
        <aside class="sidebar">
            <div class="quote-box quote-box-1">Quote Box 1</div>
            <div class="quote-box quote-box-2">Quote Box 2</div>
        </aside>
    </div>
</body>
</html>
