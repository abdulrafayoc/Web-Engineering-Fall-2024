<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container w-full mx-auto" >
        <h1 class="text-center text-xl p-10 mx-auto">To-Do List</h1>
        <div class="input-container mx-auto flex w-1/2">
            <input type="text" id="taskInput" placeholder="Enter a task"
            class="flex-grow p-2 border rounded-l focus:outline-none focus:border-blue-500">
            <button id="addTask" class="px-4 py-2 bg-green-500 text-white rounded-r hover:bg-green-600 transition-colors">Add Task</button>
        </div>
        <ul id="taskList" class="space-y-2 mx-auto flex flex-col w-1/2">
        </ul>
    </div>  
    <script src="script.js"></script>
</body>
</html>
