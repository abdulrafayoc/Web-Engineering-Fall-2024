<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar bg-red-600 p-4 flex items-center justify-between">
      <div class="logo text-white font-bold text-xl">
        Camp Half-Blood Directory
      </div>
      <input
        type="text"
        id="searchBar"
        placeholder="Search for heroes..."
        class="search-input w-2/5 ml-4 p-2 rounded"
      />
      <button id="addHeroBtn" class="new-hero-btn bg-yellow-500 p-2 rounded">
        New Hero
      </button>
    </div>

    <div class="hero-grid grid grid-cols-4 gap-4 p-6">
      <!-- Dynamic hero cards will be inserted here -->
    </div>

    <!-- Hero Detail Modal -->
    <div
      id="heroModal"
      class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="modal-content bg-white p-6 rounded-lg">
        <!-- Hero details will be dynamically loaded here -->
        <button class="close-modal absolute top-2 right-2 text-xl">
          &times;
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
