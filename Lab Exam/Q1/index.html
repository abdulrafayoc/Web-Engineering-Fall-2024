<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Gourmet - Fine Dining Experience</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d4af37;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('/api/placeholder/1920/1080') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            border: 2px solid #d4af37;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background-color: #d4af37;
        }

        /* Menu Section */
        .menu-section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .menu-item {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* About Section */
        .about-section {
            padding: 5rem 2rem;
            background-color: #f9f9f9;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact-section {
            padding: 5rem 2rem;
            background-color: #f9f9f9;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-form {
            display: grid;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .about-grid,
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Le Gourmet</h1>
            <p>Experience culinary excellence</p>
            <div class="cta-buttons">
                <button class="cta-button">Make a Reservation</button>
                <button class="cta-button">View Menu</button>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="menu-section" id="menu">
        <div class="menu-filters">
            <button class="cta-button">All</button>
            <button class="cta-button">Appetizers</button>
            <button class="cta-button">Main Course</button>
            <button class="cta-button">Desserts</button>
        </div>
        <div class="menu-grid">
            <!-- Menu items will be dynamically added -->
        </div>
    </section>

    <!-- About Section -->
    <section class="about-section" id="about">
        <div class="about-grid">
            <div class="about-content">
                <h2>Our Story</h2>
                <p>Experience the art of fine dining...</p>
            </div>
            <div class="about-image">
                <img src="/api/placeholder/600/400" alt="Restaurant interior">
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-grid" id="gallery">
        <!-- Gallery items will be dynamically added -->
    </section>

    <!-- Contact Section -->
    <section class="contact-section" id="contact">
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Visit Us</h2>
                <p>123 Gourmet Street<br>
                   Culinary City, CC 12345</p>
                <p>Phone: (555) 123-4567<br>
                   Email: info@legourmet.com</p>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone">
                <textarea rows="5" placeholder="Message" required></textarea>
                <button class="cta-button" type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
