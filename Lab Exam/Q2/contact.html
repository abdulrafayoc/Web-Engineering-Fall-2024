<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - La Maison D'Or</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">La Maison D'Or</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About Us</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <h1>Contact Us</h1>
        
        <div class="contact-content">
            <div class="contact-info">
                <h2>Visit Us</h2>
                <p>123 Gourmet Avenue</p>
                <p>Culinary District</p>
                <p>City, State 12345</p>
                
                <h2>Hours</h2>
                <p>Tuesday - Sunday</p>
                <p>Dinner: 5:30 PM - 10:00 PM</p>
                <p>Special Events by Appointment</p>
                
                <h2>Contact</h2>
                <p>Phone: (555) 123-4567</p>
                <p>Email: info@lamaisondor.com</p>
            </div>

            <div class="contact-form">
                <h2>Make a Reservation</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="guests">Number of Guests</label>
                        <input type="number" id="guests" name="guests" min="1" max="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Special Requests</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Reservation</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
