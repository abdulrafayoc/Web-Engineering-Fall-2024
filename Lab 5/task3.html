<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></script>
</head>
<body class="">
    <div class="container max-w-5xl md:max-w-3xl mx-auto p-8 flex items-center justify-center h-screen"> 
        <div class="bg-white rounded-lg shadow-lg hover:shadow-lg hover:bg-gray-200 transition-all duration-300 ease-in-out md:flex p-6">
            <img src="https://static.echinacities.com/upload/editor/Confucius.jpg" alt="Profile Picture" class="rounded-full mx-auto h-24 w-24 md:h-32 md:w-32 hover:scale-105 ">
            <div class="p-4 md:ml-4 text-center md:text-left">
                <h2 class="text-xl font-bold">Xi Wong Li</h2>
                <p class="text-gray-600">Web Developer</p>
                <p class="mt-4 text-gray-600">Passionate about building web applications that solve real-world problems. Skilled in HTML, CSS, and JavaScript, with a love for creating interactive, user-friendly websites.</p>
                <div class="mt-4 flex justify-center md:justify-start space-x-4">
                    <a href="#" class="hover:text-blue-500 hover:scale-110"><img class="w-7" src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG37.png"></img></a>
                    <a href="#" class="hover:text-blue-500 hover:scale-110"><img class="w-7" src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Logo_Twitter.png"></img></a>
                    <a href="#" class="hover:text-blue-500 hover:scale-110"><img class="w-7" src="https://seeklogo.com/images/G/github-logo-7880D80B8D-seeklogo.com.png"></img></a>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
