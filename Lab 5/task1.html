<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Is Awesome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #001bb3;
    color: white;
    text-align: center;
    padding: 1em 0;
}

nav {
    background-color: #1231de;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

nav li {
    display: inline-block;
    margin: 0 10px; 
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
    display: block; /* Makes the entire list item clickable */
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.grid-item {
    background-color: #0720ab;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Media Queries */
@media (max-width: 1023px) { /* Medium screens (tablets) */
    .grid-container {
        grid-template-columns: repeat(2, 1fr);
    }
    body {
        font-size: 16px;
    }
    header, .grid-item {
        padding: 15px;
    }
    nav a {
        padding: 8px;
    }
}

@media (max-width: 767px) { /* Small screens (mobile) */
    .grid-container {
        grid-template-columns: 1fr;
    }
    nav ul {
        text-align: left;
    }
    nav li {
        display: block;
        margin: 0;
    }
    body {
        font-size: 14px;
    }
    header, .grid-item {
        padding: 10px;
    }
    nav a {
        padding: 6px;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design Is Awesome</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="grid-container">
            <div class="grid-item">Column 1</div>
            <div class="grid-item">Column 2</div>
            <div class="grid-item">Column 3</div>
        </div>
    </main>
</body>
</html>
